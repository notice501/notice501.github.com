	<div class="entry-content"><p>今天介绍一个简单的插件：<a href="https://github.com/yonchu/accelerated-smooth-scroll">accelerated-smooth-scroll.</a>

做了个gif图，真实效果比图片要更流畅一些，如图所示：</p>

<p><img src="http://ww4.sinaimg.cn/large/69d56e38gw1efwtsjauuag20qj0ivkjm.gif" alt="" /></p>
